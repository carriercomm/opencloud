{% extends 'base.html' %}
{% from "_helpers.html" import render_field %}

{% block base_content %}
<div class="container content">
  <div class="row-fluid">
    <div id="login">
      <form id="form-login" class="well" method="POST">
        <fieldset>
          {% for field in form %}
          {{render_field(field, class='input-large', placeholder=field.label.text)}}
          {% endfor %}
        </fieldset>
        <div class="form-actions">
          <button id="form-submit" class="btn btn-large btn-primary btn-fill">{{_('Login')}}</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script type="text/javascript">
  $("#form-submit").click(function(){
    if (validateForm("form-login")) {
      $("#form-login").submit();
    }
    return false;
  });

  $("#form-forgot").click(function(){
    return false;
  });

  $(function(){
    $("#username").focus();
  });
</script>
{% endblock %}
