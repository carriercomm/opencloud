{% extends 'base.html' %}
{% from "_helpers.html" import render_field %}

{% block base_content %}
<div class="container content">
  <div class="row-fluid">
    <form id="form-account" class="form-horizontal well" method="POST">
      <fieldset>
        {% for field in form %}
        {{render_field(field)}}
        {% endfor %}
      </fieldset>
      <div class="form-actions">
        <button id="form-save" class="btn">{{_('Save')}}</button>
        <a href="{{url_for('index')}}" class="btn">{{_('Cancel')}}</a>
      </div>
    </form>
  </div>
</div>

<script type="text/javascript">
  $("#form-save").click(function(){
    $("#form-save").submit();
  });

  $(function(){
    //$("#username").focus();
  });
</script>
{% endblock %}
