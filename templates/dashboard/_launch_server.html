<div class="modal-header">
    <a class="close" data-dismiss="modal">Ã—</a>
    <h3>{{_('Launch Node')}}</h3>
</div>
<div class="modal-body">
    <form class="form-horizontal well" method="post">
        <fieldset>
            <div class="control-group">
                <label class="control-label" for="name">{{_('Name')}}</label>
                <div class="controls">
                    <input type="hidden" name="region" value="{{region}}"/>
                    <input type="text" name="name" value="" placeholder="{{_('instance name')}}" />
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="image">{{_('Image')}}</label>
                <div class="controls">
                    {% if provider == 'rackspace' %}
                    <select id="image" name="image">
                    {% for image in images %}
                    <option value="{{image.id}}">{{image.name}}</option>
                    {% endfor %}
                    </select>
                    {% else %}
                    <input type="text" name="image" value="" placeholder="{{_('ami id')}}" />
                    {% endif %}
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="size">{{_('Size')}}</label>
                <div class="controls">
                    <select id="size" name="size">
                    {% for size in sizes %}
                    <option value="{{size.id}}">{{size|format_image_size(provider)}}</option>
                    {% endfor %}
                    </select>
                </div>
            </div>
        </fieldset>
    </form>
</div>
<div class="modal-footer">
    <a href="#" class="btn btn-large" data-dismiss="modal">{{_('Cancel')}}</a>
    <a href="#" class="btn btn-large btn-primary">{{_('Launch')}}</a>
</div>
